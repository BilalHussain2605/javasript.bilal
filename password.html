<body>
    <script>
        // Input a password
        let password = prompt("enter your password :");
        if (password.lenght > 6) {
            document.write("your pssword is weak");
        }
        else if (/^[a-zA-Z]+&/.test(password)) {
            document.write("your pssword is moderate");
        }
        else if (/^(?=.[a-zA-Z][0-9]){
            document.write("your pssword is strong  ");
        }
else {
            document.write("your password is incorrect ");
        }
    </script>
